<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="alert-wrapper">
    <p>Digite somente números</p>
  </div>
 
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (KG)</label>
          <input type="text" id="weight" placeholder="60"/>
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (CM)</label>
          <input type="text" id="height" placeholder="165"/>
        </div>

        <button type="submit">Calcular IMC
          <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
        </button>
      </form>  
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">Seu IMC e de <span id="imc"></span></h2>

      <button class="close">
        <img src="assets/close.svg" alt="Um X para fechar o popup">
      </button>
    </div>
  </div>

</body>
</html>
